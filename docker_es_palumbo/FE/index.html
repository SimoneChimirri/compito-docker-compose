<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content="'IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Docker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <input id="name" />
    <button id="ciaoBtn">Ciao</button>
    <p id="result"></p>
    <script>
        $("#ciaoBtn").click(function(){
            const name = $("#name").val();
            var url = "http://localhost:8080/hello/greeting?name="+name;
            $.get(url, function(data){
                $("#result").text.data
            })
        })
    </script>
</body>
</html>
